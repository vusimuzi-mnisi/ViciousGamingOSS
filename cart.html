<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Vicious Gaming OSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Vicious Gaming OSS</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart">
        <h2>Your Shopping Cart</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="cart-product">
                            <img src="images/gaming_headsets.jfif" alt="Headset">
                            <p>Gaming Headset</p>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>R559.99</td>
                    <td>R559.99</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
                <tr>
                    <td>
                        <div class="cart-product">
                            <img src="images/gaming keyboard.jfif" alt="Keyboard">
                            <p>Mechanical Keyboard</p>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>R889.99</td>
                    <td>R889.99</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
            </tbody>
        </table>

        <div class="cart-total">
            <h3>Total: R1449.98</h3>
            <a href="#" class="button">Proceed to Checkout</a>
        </div>
    </section>

    <footer>
        <p>&copy; Coded with P by Vicious.</p>
    </footer>
</body>
</html>
